<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Siddhi ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    height:100vh;
    background: radial-gradient(circle at top,#ff5f9e,#5f0a87);
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
}

/* Center */
.center{
    position:relative;
    z-index:2;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

/* Card */
.card{
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(12px);
    padding:40px;
    border-radius:25px;
    max-width:650px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
    animation: heartbeat 3s infinite;
}

@keyframes heartbeat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.03);}
}

h1{
    color:#fff;
    font-size:40px;
    margin-bottom:15px;
    animation: fadeUp 2s ease;
}

p{
    color:#fff;
    font-size:21px;
    line-height:1.7;
    margin-top:12px;
    animation: fadeUp 3s ease;
}

.signature{
    margin-top:25px;
    font-weight:bold;
    letter-spacing:1px;
}

/* Text animation */
@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}

/* Floating items */
.float{
    position:absolute;
    font-size:22px;
    animation: floatUp linear infinite;
}

@keyframes floatUp{
    from{
        transform:translateY(110vh) rotate(0deg);
        opacity:0;
    }
    20%{opacity:1;}
    to{
        transform:translateY(-10vh) rotate(360deg);
        opacity:0;
    }
}
</style>
</head>

<body>

        <p>

        </p>

        <p><b>Kya tum bhi mere saath rehna chahogi? ‚ù§Ô∏è</b></p>

        <p class="signature">‚Äî Rishu</p>
    </div>
</div>
