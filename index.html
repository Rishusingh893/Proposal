<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Siddhi ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    overflow:hidden;
    font-family: 'Segoe UI', sans-serif;
}

.container{
    position:relative;
    z-index:2;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

.card{
    background:rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
    padding:35px;
    border-radius:20px;
    max-width:600px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
    color:#fff;
    font-size:36px;
}

p{
    color:#fff;
    font-size:20px;
    line-height:1.6;
}

.signature{
    margin-top:20px;
    font-weight:bold;
}

/* hearts */
.heart{
    position:absolute;
    color:rgba(255,255,255,0.8);
    font-size:20px;
    animation: float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <h1>‚ù§Ô∏è Siddhi ‚ù§Ô∏è</h1>

        <p>
            Jab tum saath hoti ho,<br>
            duniya thodi easy lagti hai.
        </p>

        <p>
            Is Propose Day pe koi naya promise nahi,<br>
            bas ye kehna hai ‚Äî<br>
            main tumhare saath hi rehna chahta hoon<br>
            apni puri life.
        </p>

        <p><b>Kya tum bhi mere saath rehna chahogi? ‚ù§Ô∏è</b></p>

        <p class="signature">‚Äî Rishu</p>
    </div>
</div>

<script>
for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üå∏";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*5)+"s";
    heart.style.fontSize=(16+Math.random()*20)+"px";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
